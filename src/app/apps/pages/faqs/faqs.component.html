<section class="faq-content main-wrapper">
    <div class="container">
        <nz-collapse>
            <nz-collapse-panel 
                *ngFor="let panel of panels" 
                [nzHeader]="panel.name" 
                [nzActive]="panel.active" 
                [nzDisabled]="panel.disabled"
                matRipple>
              <p style="margin:0;" class="text-right">
                {{panel.content}}
              </p>
            </nz-collapse-panel>
          </nz-collapse>
    </div>
</section>
